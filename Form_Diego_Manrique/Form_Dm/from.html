<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>u.u</title>
    <link rel="stylesheet" href="./css/Styles.css">
    
</head>
<head>
   
</head>
<body>
    <div class="button">
        <a href="./from copy.html">
        </a>

    </div>

    <form action="">
        <div class="form">
            <h1>From </h1>
            <div class="grupo">
                <input type="text" name="Nombres" id="Nombres" required autofocus pattern="[a-zA-Z]+"><span class="barra"></span>
                <label>Nombres</label>
            </div>
            <div class="grupo">
                <input type="text" name="Apellidos" id="Apellidos" required autofocus pattern="[a-zA-Z]+"><span class="barra"></span>
                <label>Apellidos</label>
            </div>

            <div class="grupo">
                <input type="email" name="Mail" id="Mail" required pattern="{6-20}" autofocus ><span class="barra"></span>
                <label>Correo electronico</label>
            </div>

            <div class="grupo">
                <input type="password" name="pasword" id="pasword" required pattern="^(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[a-zA-Z]).{8,}$ " autofocus ><span class="barra"></span>
                
                <label>Contraseña</label>
            </div>

            <div class="grupo">
                <input type="password" name="pasword_2" id="pasword_2" required  pattern="^(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[a-zA-Z]).{8,}$"><span class="barra"></span>
                <label>Confirmar Contraseña</label>
            </div>

            <div class="grupo">
                <input type="date" name="date" id="" required autofocus><span class="barra"></span>
                <label>Fecha de nacimiento</label>
            </div>
            
            <button type="submit">Enviar</button>

        </div>
    </form>
</body>
</html>
